<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9f9d3095f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Location Finder</title>

    <style>
      .icon-check,
      .icon-remove {
        display: none;
      }
    </style>
  </head>
  <body>
    <section class="hero hero-body is-dark container">
      <h1 class="title">JP Location Info</h1>
      <h2 class="subtitle">Enter a zipcode to get the location info</h2>
      <form id="zipForm">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input
              class="input zip is-large"
              type="text"
              placeholder="Enter Zipcode..."
            />
            <span class="icon is-small is-left">
              <i class="fas fa-map-pin"></i>
            </span>
            <span class="icon is-small is-right icon-check">
              <i class="fas fa-check"></i>
            </span>
            <span class="icon is-small is-right icon-remove">
              <i class="fas fa-remove"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <br />
    <div class="container">
      <div id="output"></div>
    </div>

    <script>
    const zipForm = document.querySelector("#zipForm");

// Listen for submit
zipForm.addEventListener("submit", getLocationInfo);

// Listen for delete
document.querySelector("body").addEventListener("click", deleteLocation);

function getLocationInfo(e) {
  // Get zip value from input
  const zip = document.querySelector(".zip").value;

  // Make request
  fetch(`http://api.zippopotam.us/JP/${zip}`)
    .then((response) => {
      if (response.status != 200) {
        showIcon("remove");
        document.querySelector("#output").innerHTML = `
            <article class="message is-danger"><div class="message-body">Invalid Zipcode, please try again</div></article>
         `;
        throw Error(response.statusText);
      } else {
        showIcon("check");
        return response.json();
      }
    })
    .then((data) => {
      //   Show location info
      let output = "";
      data.places.forEach((place) => {
        output += `
        <article class="message is-primary">
            <div class="message-header">
                <p>Location Info</p>
                <button class="delete"></button>
            </div>
            <div class="message-body">
                <ul>
                    <li><strong>City: </strong>${place["place name"]}</li>
                    <li><strong>District: </strong>${place["state"]}</li>
                    <li><strong>Longitude: </strong>${place["longitude"]}</li>
                    <li><strong>Latitude: </strong>${place["latitude"]}</li>
                </ul>
            </div>
        </article>
        `;
      });

      //   Insert into output div
      document.querySelector("#output").innerHTML = output;
    })
    .catch((err) => console.log(err));

  e.preventDefault();
}

// Show check or remove icon
function showIcon(icon) {
  // Clear icons
  document.querySelector(".icon-remove").style.display = "none";
  document.querySelector(".icon-check").style.display = "none";

  //   Show correct icon
  document.querySelector(`.icon-${icon}`).style.display = "inline-flex";
}

function deleteLocation(e) {
  if (e.target.className == "delete") {
    document.querySelector(".message").remove();
    document.querySelector(".zip").value = "";
    document.querySelector(".icon-check").style.display = "none";
  }
}
    </script>
  </body>
</html>
